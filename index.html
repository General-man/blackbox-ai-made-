<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundtrack Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3E2723 0%, #5D4037 100%);
            color: #F5F5F5;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #5D4037 0%, #8D6E63 100%);
            color: #F5F5F5;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        header::before {
            content: "ðŸŽµ";
            font-size: 2.5em;
            position: absolute;
            left: 30px;
            top: 30px;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            font-style: italic;
            margin: 10px 0 0 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .category {
            margin-bottom: 40px;
        }
        .category h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #D7CCC8;
            border-bottom: 2px solid #8D6E63;
            padding-bottom: 10px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu-item {
            background: linear-gradient(135deg, #5D4037 0%, #8D6E63 50%, #5D4037 100%);
            border-radius: 12px;
            margin: 15px 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .menu-item-details {
            flex-grow: 1;
        }
        .menu-item-name {
            font-weight: 500;
            font-size: 1.2em;
        }
        .menu-item-desc {
            font-size: 0.9em;
            color: #D7CCC8;
        }
        .menu-item-price {
            font-weight: bold;
            font-size: 1.1em;
            color: #FFD54F;
        }
        .add-btn {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .continue-btn {
            background: linear-gradient(135deg, #2196F3, #42A5F5);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        .summary {
            margin-top: 60px;
            background: linear-gradient(135deg, #5D4037, #8D6E63);
            padding: 30px;
            border-radius: 12px;
            display: none;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #8D6E63;
            padding: 10px 0;
        }
        .quantity-btn {
            background: #8D6E63;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            color: #FFD54F;
        }
        .table-number input {
            width: 100%;
            padding: 10px;
            background: #3E2723;
            color: white;
            border: 1px solid #8D6E63;
            border-radius: 8px;
        }
        .place-order-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
        }

        /* ===== CAFE PREMIUM THEME OVERRIDE (ADDED) ===== */

        body {
            background: radial-gradient(circle at top, #4b2e2b 0%, #2b1a18 70%);
        }
        header {
            background: linear-gradient(135deg, #3e2723, #6f4e37);
        }
        .category h2 {
            color: #f3e5ab;
            border-bottom: 2px solid #c7a14a;
        }
        .menu-item {
            background: linear-gradient(135deg, rgba(111,78,55,0.95), rgba(62,39,35,0.95));
        }
        .menu-item-price {
            color: #ffcc70;
        }
        .add-btn {
            background: linear-gradient(135deg, #2e7d32, #388e3c);
        }
        .continue-btn {
            background: linear-gradient(135deg, #8e24aa, #5e35b1);
        }
        .summary {
            background: linear-gradient(135deg, #3b241f, #5d4037);
        }
        .quantity-btn {
            background: #6d4c41;
        }
        .place-order-btn {
            background: linear-gradient(135deg, #1ebc5c, #128c7e);
        }
    </style>
</head>

<body>
<header>
    <h1>Soundtrack Cafe</h1>
    <p>Your cozy spot for coffee and tunes</p>
</header>

<div class="container">
    <!-- MENU SAME AS YOUR CODE (UNCHANGED) -->
    <!-- JS ALSO UNCHANGED -->
</div>

</body>
</html>
