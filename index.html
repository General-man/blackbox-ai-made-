<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundtrack Cafe | Premium Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-gold: #fbbf24;
            --text-light: #f8fafc;
            --text-dim: #94a3b8;
            --success: #22c55e;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        header {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), 
                        url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid var(--accent-gold);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            color: var(--accent-gold);
            letter-spacing: 2px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px 100px;
        }

        .category-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin: 40px 0 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--accent-gold);
            opacity: 0.3;
        }

        .menu-grid {
            display: grid;
            gap: 20px;
        }

        .menu-item {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }

        .item-info { flex: 1; }
        .item-name { font-weight: 600; font-size: 1.1rem; }
        .item-desc { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 8px; max-width: 80%; }
        .item-price { color: var(--accent-gold); font-weight: 700; }

        /* Quantity Controls */
        .controls {
            display: flex;
            align-items: center;
            background: var(--bg-dark);
            border-radius: 50px;
            padding: 5px;
            border: 1px solid var(--accent-gold);
        }

        .btn-qty {
            background: none;
            border: none;
            color: var(--accent-gold);
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-display {
            width: 30px;
            text-align: center;
            font-weight: 600;
        }

        .add-initial {
            background: var(--accent-gold);
            color: var(--bg-dark);
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-initial:hover { transform: scale(1.05); }

        /* Sticky Footer Button */
        .continue-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-gold);
            color: var(--bg-dark);
            padding: 18px 40px;
            border-radius: 50px;
            border: none;
            font-weight: 800;
            font-size: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            cursor: pointer;
            z-index: 100;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { bottom: -50px; } to { bottom: 30px; } }

        /* Summary Section */
        .summary-card {
            background: #ffffff10;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 24px;
            margin-top: 60px;
            border: 1px solid var(--accent-gold);
            display: none;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .total-box {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: right;
            margin: 20px 0;
            color: var(--accent-gold);
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            background: var(--bg-dark);
            border: 1px solid var(--text-dim);
            border-radius: 10px;
            color: white;
            box-sizing: border-box;
        }

        .place-order {
            background: var(--success);
            color: white;
            width: 100%;
            padding: 20px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>SOUNDTRACK CAFE</h1>
    <p style="color: var(--accent-gold); letter-spacing: 3px;">BEATS & BREWS</p>
</header>

<div class="container">
    <h2 class="category-title">‚òï Beverages</h2>
    <div class="menu-grid" id="beverages">
        </div>

    <h2 class="category-title">ü•ê Breakfast</h2>
    <div class="menu-grid" id="breakfast"></div>

    <button class="continue-btn" id="floating-btn" onclick="scrollToSummary()">VIEW ORDER SUMMARY</button>

    <div class="summary-card" id="summary-section">
        <h2 style="font-family: 'Playfair Display';">Your Selection</h2>
        <div id="summary-list"></div>
        <div class="total-box">Total: ‚Çπ<span id="grand-total">0</span></div>
        
        <label>Table Number</label>
        <input type="number" id="table-no" placeholder="e.g. 05">
        
        <button class="place-order" onclick="sendWhatsApp()">PLACE ORDER VIA WHATSAPP</button>
    </div>
</div>

<script>
    const menuData = {
        beverages: [
            { id: 'capp', name: 'Cappuccino', price: 350, desc: 'Rich espresso with silky foam' },
            { id: 'latte', name: 'Vanilla Latte', price: 320, desc: 'Smooth milk with Madagascar vanilla' },
            { id: 'gt', name: 'Organic Green Tea', price: 250, desc: 'Hand-picked leaves with lemon' }
        ],
        breakfast: [
            { id: 'crois', name: 'Butter Croissant', price: 280, desc: 'Flaky, buttery French pastry' },
            { id: 'avoc', name: 'Avocado Toast', price: 400, desc: 'Sourdough with chili flakes' }
        ]
    };

    let cart = {};

    function initMenu() {
        for (const category in menuData) {
            const container = document.getElementById(category);
            menuData[category].forEach(item => {
                container.innerHTML += `
                    <div class="menu-item">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-desc">${item.desc}</div>
                            <div class="item-price">‚Çπ${item.price}</div>
                        </div>
                        <div id="ctrl-${item.id}">
                            <button class="add-initial" onclick="updateQty('${item.id}', 1, '${item.name}', ${item.price})">ADD</button>
                        </div>
                    </div>
                `;
            });
        }
    }

    function updateQty(id, delta, name, price) {
        if (!cart[id]) {
            cart[id] = { name, price, qty: 0 };
        }
        
        cart[id].qty += delta;

        if (cart[id].qty <= 0) {
            delete cart[id];
            resetButton(id, name, price);
        } else {
            renderControls(id, name, price);
        }

        updateUI();
    }

    function renderControls(id, name, price) {
        const container = document.getElementById(`ctrl-${id}`);
        container.innerHTML = `
            <div class="controls">
                <button class="btn-qty" onclick="updateQty('${id}', -1, '${name}', ${price})">-</button>
                <div class="qty-display">${cart[id].qty}</div>
                <button class="btn-qty" onclick="updateQty('${id}', 1, '${name}', ${price})">+</button>
            </div>
        `;
    }

    function resetButton(id, name, price) {
        const container = document.getElementById(`ctrl-${id}`);
        container.innerHTML = `<button class="add-initial" onclick="updateQty('${id}', 1, '${name}', ${price})">ADD</button>`;
    }

    function updateUI() {
        const hasItems = Object.keys(cart).length > 0;
        document.getElementById('floating-btn').style.display = hasItems ? 'block' : 'none';
        
        // Update Summary if it's visible
        renderSummary();
    }

    function scrollToSummary() {
        const summary = document.getElementById('summary-section');
        summary.style.display = 'block';
        renderSummary();
        
        // Smooth scroll to the bottom
        summary.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function renderSummary() {
        const list = document.getElementById('summary-list');
        let total = 0;
        list.innerHTML = '';

        for (const key in cart) {
            const item = cart[key];
            const subtotal = item.qty * item.price;
            total += subtotal;
            list.innerHTML += `
                <div class="summary-item">
                    <span>${item.name} x ${item.qty}</span>
                    <span>‚Çπ${subtotal}</span>
                </div>
            `;
        }
        document.getElementById('grand-total').innerText = total;
    }

    function sendWhatsApp() {
        const table = document.getElementById('table-no').value || "N/A";
        let text = `üéµ *New Order: Soundtrack Cafe*%0A--------------------------%0A*Table:* ${table}%0A%0A`;
        
        for (const key in cart) {
            text += `‚Ä¢ ${cart[key].name} x ${cart[key].qty}%0A`;
        }
        
        text += `%0A*Total: ‚Çπ${document.getElementById('grand-total').innerText}*%0A--------------------------%0AConfirm Order?`;
        
        window.open(`https://wa.me/919370569122?text=${text}`, '_blank');
    }

    initMenu();
</script>

</body>
</html>
