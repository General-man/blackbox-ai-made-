<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soundtrack Cafe</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Roboto,sans-serif;
  background:linear-gradient(135deg,#4E342E,#6D4C41);
  color:#F5F5DC;
}
header{
  text-align:center;
  padding:30px;
  background:linear-gradient(135deg,#6D4C41,#A1887F);
  box-shadow:0 4px 12px rgba(0,0,0,.4);
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:2.5rem;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.category h2{
  border-bottom:2px solid #A1887F;
  padding-bottom:8px;
  margin-top:40px;
}
.menu-item{
  background:linear-gradient(135deg,#6D4C41,#A1887F);
  padding:18px;
  margin:15px 0;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 12px rgba(0,0,0,.3);
}
.menu-item-details{
  max-width:65%;
}
.price{
  color:#FFD54F;
  font-weight:bold;
}
.add-btn{
  padding:10px 20px;
  background:#4CAF50;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.qty{
  display:none;
  align-items:center;
}
.qty button{
  background:#8D6E63;
  color:#fff;
  border:none;
  padding:6px 12px;
  margin:0 6px;
  border-radius:6px;
  cursor:pointer;
}
.continue{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#2196F3;
  color:#fff;
  padding:15px 30px;
  border:none;
  border-radius:10px;
  display:none;
}
.summary{
  display:none;
  background:#6D4C41;
  padding:25px;
  margin-top:40px;
  border-radius:12px;
}
.whatsapp{
  background:#25D366;
  color:#fff;
  border:none;
  padding:15px;
  width:100%;
  margin-top:20px;
  border-radius:10px;
}
input{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#4E342E;
  color:#fff;
  border:1px solid #A1887F;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
<h1>üéµ Soundtrack Cafe</h1>
<p>Good food ‚Ä¢ Good music ‚Ä¢ Good vibes</p>
</header>

<div class="container">

<div class="category">
<h2>‚òï Beverages</h2>

<div class="menu-item">
<div class="menu-item-details">
<b>Cappuccino</b>
<p>Rich espresso with milk foam</p>
<div class="price">‚Çπ350</div>
</div>
<button class="add-btn" onclick="add('Cappuccino',350,this)">Add</button>
<div class="qty">
<button onclick="change('Cappuccino',-1,this)">-</button>
<span>1</span>
<button onclick="change('Cappuccino',1,this)">+</button>
</div>
</div>

</div>

<div class="category">
<h2>üçï Pizza</h2>

<div class="menu-item">
<div class="menu-item-details">
<b>Margherita Pizza</b>
<p>Cheese, tomato & basil</p>
<div class="price">‚Çπ600</div>
</div>
<button class="add-btn" onclick="add('Margherita Pizza',600,this)">Add</button>
<div class="qty">
<button onclick="change('Margherita Pizza',-1,this)">-</button>
<span>1</span>
<button onclick="change('Margherita Pizza',1,this)">+</button>
</div>
</div>

<div class="menu-item">
<div class="menu-item-details">
<b>Pepperoni Pizza</b>
<p>Spicy pepperoni & cheese</p>
<div class="price">‚Çπ700</div>
</div>
<button class="add-btn" onclick="add('Pepperoni Pizza',700,this)">Add</button>
<div class="qty">
<button onclick="change('Pepperoni Pizza',-1,this)">-</button>
<span>1</span>
<button onclick="change('Pepperoni Pizza',1,this)">+</button>
</div>
</div>

</div>

<button class="continue" onclick="showSummary()">Continue</button>

<div class="summary" id="summary">
<h2>Order Summary</h2>
<div id="items"></div>
<b id="total"></b>

<input id="table" placeholder="Enter Table Number">

<button class="whatsapp" onclick="sendWhatsApp()">Send Order on WhatsApp</button>
</div>

</div>

<script>
let cart={};

function add(name,price,btn){
  cart[name]={price:price,qty:1};
  btn.style.display="none";
  btn.nextElementSibling.style.display="flex";
  document.querySelector(".continue").style.display="block";
}

function change(name,val,el){
  let span=el.parentElement.querySelector("span");
  cart[name].qty+=val;
  if(cart[name].qty<=0){
    delete cart[name];
    el.parentElement.style.display="none";
    el.parentElement.previousElementSibling.style.display="block";
  }else{
    span.innerText=cart[name].qty;
  }
}

function showSummary(){
  let box=document.getElementById("items");
  box.innerHTML="";
  let total=0;
  for(let i in cart){
    let amt=cart[i].qty*cart[i].price;
    total+=amt;
    box.innerHTML+=`${i} √ó ${cart[i].qty} = ‚Çπ${amt}<br>`;
  }
  document.getElementById("total").innerText="Total : ‚Çπ"+total;
  document.getElementById("summary").style.display="block";
}

function sendWhatsApp(){
  let table=document.getElementById("table").value;
  let msg="Order from Soundtrack Cafe\n";
  for(let i in cart){
    msg+=`${i} √ó ${cart[i].qty}\n`;
  }
  msg+=`Table: ${table}`;
  window.open("https://wa.me/919370569122?text="+encodeURIComponent(msg));
}
</script>

</body>
</html>
