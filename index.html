<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundtrack Cafe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
        }
        header {
            background-color: #333333; /* Dark header */
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        header::before {
            content: "ðŸŽµ";
            font-size: 2em;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu-item {
            background-color: #1e1e1e; /* Dark item background */
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(255,255,255,0.1);
        }
        .menu-item-name {
            flex-grow: 1;
        }
        .menu-item-price {
            margin-right: 10px;
            font-weight: bold;
        }
        .add-btn {
            background-color: #4CAF50; /* Green add button */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
        .continue-btn {
            background-color: #2196F3; /* Blue continue button */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Hidden initially */
        }
        .continue-btn:hover {
            background-color: #0b7dda;
        }
        .summary {
            margin-top: 50px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            display: none; /* Hidden initially */
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-btn {
            background-color: #555555;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
        }
        .quantity-btn:hover {
            background-color: #777777;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
        }
        .table-number {
            margin-top: 20px;
        }
        .table-number input {
            padding: 8px;
            width: 100%;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 5px;
        }
        .place-order-btn {
            background-color: #25D366; /* WhatsApp green */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .place-order-btn:hover {
            background-color: #128C7E;
        }
        /* Hide other sections initially */
        #about, #contact {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Soundtrack Cafe</h1>
        <p>Your cozy spot for coffee and tunes</p>
    </header>
    <div class="container">
        <section id="menu">
            <h2>Our Menu</h2>
            <ul class="menu">
                <li class="menu-item">
                    <span class="menu-item-name">Cappuccino</span>
                    <span class="menu-item-price">$4.50</span>
                    <button class="add-btn" onclick="addToCart('Cappuccino', 4.50)">Add</button>
                </li>
                <li class="menu-item">
                    <span class="menu-item-name">Latte</span>
                    <span class="menu-item-price">$4.00</span>
                    <button class="add-btn" onclick="addToCart('Latte', 4.00)">Add</button>
                </li>
                <li class="menu-item">
                    <span class="menu-item-name">Club Sandwich</span>
                    <span class="menu-item-price">$8.00</span>
                    <button class="add-btn" onclick="addToCart('Club Sandwich', 8.00)">Add</button>
                </li>
                <li class="menu-item">
                    <span class="menu-item-name">Butter Croissant</span>
                    <span class="menu-item-price">$3.50</span>
                    <button class="add-btn" onclick="addToCart('Butter Croissant', 3.50)">Add</button>
                </li>
                <li class="menu-item">
                    <span class="menu-item-name">Caesar Salad</span>
                    <span class="menu-item-price">$7.00</span>
                    <button class="add-btn" onclick="addToCart('Caesar Salad', 7.00)">Add</button>
                </li>
                <li class="menu-item">
                    <span class="menu-item-name">Chocolate Cake</span>
                    <span class="menu-item-price">$5.00</span>
                    <button class="add-btn" onclick="addToCart('Chocolate Cake', 5.00)">Add</button>
                </li>
            </ul>
        </section>
        <button class="continue-btn" onclick="showSummary()">Continue</button>
        <section class="summary" id="summary">
            <h2>Order Summary</h2>
            <div id="summary-items"></div>
            <div class="total">Total: $<span id="total-price">0.00</span></div>
            <div class="table-number">
                <label for="table">Table Number:</label>
                <input type="text" id="table" placeholder="Enter table number">
            </div>
            <button class="place-order-btn" onclick="placeOrder()">Place Order via WhatsApp</button>
        </section>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || {};

        function addToCart(item, price) {
            if (!cart[item]) {
                cart[item] = { quantity: 1, price: price };
            } else {
                cart[item].quantity++;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            document.querySelector('.continue-btn').style.display = 'block';
        }

        function showSummary() {
            document.getElementById('summary').style.display = 'block';
            updateSummary();
            document.getElementById('summary').scrollIntoView({ behavior: 'smooth' });
        }

        function updateSummary() {
            const summaryItems = document.getElementById('summary-items');
            summaryItems.innerHTML = '';
            let total = 0;
            for (const item in cart) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'summary-item';
                itemDiv.innerHTML = `
                    <span>${item} ($${cart[item].price.toFixed(2)} each)</span>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity('${item}', -1)">-</button>
                        <span>${cart[item].quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity('${item}', 1)">+</button>
                    </div>
                    <span>$${(cart[item].quantity * cart[item].price).toFixed(2)}</span>
                `;
                summaryItems.appendChild(itemDiv);
                total += cart[item].quantity * cart[item].price;
            }
            document.getElementById('total-price').textContent = total.toFixed(2);
        }

        function changeQuantity(item, delta) {
            cart[item].quantity += delta;
            if (cart[item].quantity <= 0) {
                delete cart[item];
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateSummary();
            if (Object.keys(cart).length === 0) {
                document.querySelector('.continue-btn').style.display = 'none';
                document.getElementById('summary').style.display = 'none';
            }
        }

        function placeOrder() {
            const table = document.getElementById('table').value || 'Not specified';
            let message = `Order Summary:\nTable: ${table}\n\n`;
            let total = 0;
            for (const item in cart) {
                message += `${item} x${cart[item].quantity} - $${(cart[item].quantity * cart[item].price).toFixed(2)}\n`;
                total += cart[item].quantity * cart[item].price;
            }
            message += `\nTotal: $${total.toFixed(2)}\n\nPlease confirm my order.`;
            const phoneNumber = "1234567890"; // Replace with your cafe's WhatsApp number (include country code, e.g., +1 for US)
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        // Load summary if cart has items on page load
        if (Object.keys(cart).length > 0) {
            document.querySelector('.continue-btn').style.display = 'block';
        }
    </script>
</body>
</html>
